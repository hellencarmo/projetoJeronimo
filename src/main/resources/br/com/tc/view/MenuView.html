<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">

 <body>
  <vaadin-horizontal-layout style-name="my-app-shell" spacing="false" responsive size-full>

       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu">
      <vaadin-button icon="fonticon://Vaadin-Icons/e7ed" style-name="borderless" width-full plain-text _id="home">
        Home 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e80d" style-name="borderless" width-full plain-text _id="cliente">
        Cliente 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e72b" style-name="borderless" width-full plain-text _id="contrato">

      <vaadin-button icon="fonticon://Vaadin-Icons/e60a" style-name="borderless" width-full plain-text _id="financeira">

      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e94a" style-name="borderless" width-full plain-text _id="caixa">
        Caixa 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e68e" style-name="borderless" width-full plain-text _id="relatorio">
        Relat√≥rio 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7d3" style-name="borderless" width-full plain-text _id="admin">
        Admin 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" spacing="false" size-full margin="false" :expand>
    <vaadin-label style-name="view-title" width-full plain-text _id="view_title">
      Gerconsig 
    </vaadin-label>
    <vaadin-css-layout size-full _id="content1" :expand>
     <vaadin-css-layout style-name="padding-right padding-bottom padding-left" size-full _id="content2">
      <vaadin-css-layout style-name="content-section padding" size-full _id="content3"></vaadin-css-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
